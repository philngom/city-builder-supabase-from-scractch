<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <main class="city">
        <button id="logout">Logout</button>
        <h3>Welcome to <span class="city-name">Seattle</span></h3>
        <section class="images">
            <div class="waterfront-img-container">
            </div>
            <div class="skyline-img-container"></div>
            <div class="castle-img-container"></div>
        </section>
        <section class="dropdowns">
            <label for="waterfront">Waterfront
                <select name="waterfront" class="waterfront-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>

            <label for="skyline">Skyline
                <select name="skyline" class="skyline-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <label for="castle">Castle
                <select name="castle" class="castle-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
        </section>
        <section>
            <form class="city-name-form">
                Update the city's name:
                <input type="text" name="city-name">
                <button type="submit">Update</button>
            </form>
        </section>
        <section>
                <form class="slogan-form">
                    Add a slogan!
                    <input type="text" name="slogan">
                    <button type="submit">Add</button>
                </form>
                <div class="slogans-container"></div>
        </section>
    </main>
    <script type="module" src="./city.js"></script>
</body>

</html>
